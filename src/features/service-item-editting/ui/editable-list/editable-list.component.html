<p-panel header="Service Item list" styleClass="mt-3">
  <p-dataView [value]="serviceItems">
    <ng-template pTemplate="list" let-items>
      <div class="space-y-4">
        @for (item of items; track item.id) {
          <div class="flex items-start space-x-1">
            <app-service-item-simple-view
              [item]="item"
              class="flex-1"
            ></app-service-item-simple-view>
            <app-service-item-action-menu [item]="item"></app-service-item-action-menu>
          </div>
        }
      </div>
    </ng-template>
  </p-dataView>
</p-panel>
