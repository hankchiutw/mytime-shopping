<div class="flex space-x-2">
  <p-button
    (click)="onClickEdit()"
    label="Edit"
    [outlined]="true"
    severity="secondary"
    size="small"
  ></p-button>
  <p-button
    (click)="onClickSelect()"
    label="Select"
    [outlined]="true"
    severity="secondary"
    size="small"
  ></p-button>
  <p-button (click)="onClickRemove()" label="Remove" severity="danger" size="small"></p-button>
</div>
